<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter using HTML</title>
   
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <h1>Counter using HTML</h1>

    <p class="count-text">
        Your Current Count is : <span id="count">0</span>
    </p>

    <hr class="underline">

    <p id="errorMsg" class="error">Error : Cannot go below 0</p>

    <div class="button-container">
        <button id="decrementBtn" class="btn">Decrement</button>
        <button id="incrementBtn" class="btn">Increment</button>
        <button id="clearBtn" class="clear-btn">Clear</button>
    </div>

   
    <script src="Script.js"></script>
</body>
</html>
